<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
    <title>Acesso Seguro</title>
  </head>
  <body>
    <h2>Login do Roteador</h2>
    <img src="./img/sinal-wifi.png" alt="" />
    <form>
      <label for="ssid">Nome da Sua Rede:</label>
      <img src="./img/engrenagem.png" alt="" />
      <input type="text" id="ssid" name="ssid" required /><br />
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required /><img
        src="./img/escudo-de-seguranca.png"
        alt=""
      /><br />
      <input type="submit" value="Login" />
    </form>
    <div id="info">
      <img src="./img/anatel-removebg-preview.png" alt="" />
			<h1></h1>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
